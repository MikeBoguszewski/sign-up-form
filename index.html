<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <div class="image-container"></div>
        <img src="images/plant.avif" alt="plant" class="plant-image">
        <div class="logo">
            <img src="images/odin-lined.png" alt="odin project logo" class="logo-image">
            <h1 class="logo-text">Odin</h1>
        </div>
        
    </div>
    <div class="right">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your biggest dreams. <br> Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
    <form id="account-form">
        <h2>Let's do this!</h2>
        <div class="form-row">
            <label for="first-name">
                First Name
                <input type="text" name="first-name" id="first-name">
            </label>
            <label for="last-name">
                Last Name
                <input type="text" name="last-name" id="last-name">
            </label>
        </div>
        <div class="form-row">
            <label for="email">
                Email
                <input type="email" name="email" id="email">
            </label>
            <label for="phone-number">
                Phone Number
                <input type="tel" name="phone-number" id="phone-number">
            </label>
        </div>
        <div class="form-row">
            <label for="password">
                Password
                <input type="password" name="password" id="password">
            </label>
            <label for="confirm-password">
                Confirm Password
                <input type="password" name="confirm-password" id="confirm-password">
            </label>
        </div>
    </form>
    <button type="submit" form="account-form">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    
</body>
</html>
